name: Build Linux ARM64 Wheels

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # 当推送tag时触发，如 v1.0.0

jobs:
  build_linux_arm64:
    name: Build Linux ARM64 wheels
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.16.2

      - name: Build Linux ARM64 wheels
        env:
          CIBW_BUILD: "cp39-* cp311-*"  # 只构建关键Python版本以节省时间
          CIBW_ARCHS_LINUX: "aarch64"  # 只构建ARM64
          CIBW_SKIP: "*-manylinux_i686"
          # 在构建前安装系统依赖
          CIBW_BEFORE_ALL_LINUX: ""
          CIBW_BEFORE_BUILD_LINUX: ""
          CIBW_ENVIRONMENT: ""
        run: |
          cibuildwheel --output-dir wheelhouse

      - name: Upload Linux ARM64 wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-arm64
          path: ./wheelhouse/*.whl

      - name: Test wheel installation
        run: |
          # 在模拟器中测试安装
          pip install --find-links ./wheelhouse webrtc_audio_processing
          python -c "import webrtc_apm; print('Linux ARM64 wheel works!')"